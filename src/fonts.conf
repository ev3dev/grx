<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

	<dir>/usr/share/fonts</dir>
	<dir>/usr/local/share/fonts</dir>
	<dir prefix="xdg">fonts</dir>

    <cachedir>/var/cache/grx/fontconfig</cachedir>
    <cachedir prefix="xdg">grx/fontconfig</cachedir>

    <!-- only allow bitmap fonts -->
    <selectfont>
        <acceptfont>
            <pattern>
                <patelt name="scalable"><bool>false</bool></patelt>
            </pattern>
        </acceptfont>
    </selectfont>
</fontconfig>
