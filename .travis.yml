language: bash
sudo: required
dist: trusty
env:
- OS=ubuntu ARCH=amd64 DIST=artful
- OS=ubuntu ARCH=i386 DIST=artful
cache:
  directories:
  - "$HOME/cache"
before_install:
- sudo apt-add-repository --yes ppa:ev3dev/tools
- sudo apt-get update
- sudo apt-get install --yes pbuilder-ev3dev gobject-introspection
before_script:
- pbuilder-ev3dev base
- git checkout -B ev3dev-artful
script:
- pbuilder-ev3dev build
