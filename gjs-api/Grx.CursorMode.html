<div class="hgroup"><h1 class="title"><span class="title">Grx.CursorMode</span></h1></div>
<div class="region">
<div class="contents">
<p class="p">Mouse cursor modes.</p>
<div class="terms"><div class="inner"><div class="region"><dl class="terms">
<dt class="terms"><span class="code">CursorMode.NORMAL</span></dt>
<dd class="terms"><p class="p">just the cursor</p></dd>
<dt class="terms"><span class="code">CursorMode.RUBBER</span></dt>
<dd class="terms"><p class="p">rectangular rubber band (XOR-d to the screen)</p></dd>
<dt class="terms"><span class="code">CursorMode.LINE</span></dt>
<dd class="terms"><p class="p">line attached to the cursor</p></dd>
<dt class="terms"><span class="code">CursorMode.BOX</span></dt>
<dd class="terms"><p class="p">rectangular box dragged by the cursor</p></dd>
</dl></div></div></div>
